<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Kalender</title>

	<link href="css/main.css" rel="stylesheet" type="text/css">
	<link href="icons/style.css" rel="stylesheet" type="text/css">
	<style>
		body {
			background-image: url("paper.gif");
			background-color: rgb(64, 128, 128);
		}
	</style>

</head>

<body>
	<div class="header">
		<h1><a>Kalender</a></h1>
	</div>

	<div class="main">
		<div class="wrap">
			<div class="left">
				<div id="nav"></div>
			</div>
			<div class="right">
				<div class="toolbar">
					<div class="toolbar-item">
						<label><input type="checkbox" id="weekends" checked="checked"> Show weekend</label>
					</div>
					<div class="toolbar-item">
						Export as: &nbsp; <select id="format">
							<option value="svg">SVG</option>
							<option value="jpeg">JPEG</option>
							<option value="png">PNG</option>
						</select>
						<button id="download">Download</button>
						<button onclick="window.location.href = 'http://localhost:8080/meetings';">Zur√ºck zur
							Startseite</button>
					</div>
				</div>
				<div id="dp"></div>
			</div>
		</div>
	</div>

	<!-- DayPilot library -->
	<script src="js/calendar/calendarjavascript.js"></script>

	<script>

		var nav = new DayPilot.Navigator("nav");
		nav.showMonths = 3;
		nav.skipMonths = 3;
		nav.selectMode = "month";
		nav.onTimeRangeSelected = function (args) {
			dp.startDate = args.day;
			dp.update();
			dp.events.load("/api/events");
		};
		nav.init();


		var dp = new DayPilot.Month("dp");
		dp.eventEndSpec = "Date";
		dp.onTimeRangeSelected = function (args) {
			DayPilot.Modal.prompt("Create a new event:", "Event").then(function (modal) {
				dp.clearSelection();
				if (!modal.result) {
					return;
				}
				var params = {
					start: args.start.toString(),
					end: args.end.toString(),
					text: modal.result,
					resource: args.resource
				};
				DayPilot.Http.ajax({
					url: '/api/events/create',
					data: params,
					success: function (ajax) {
						var data = ajax.data;
						dp.events.add(data);
						dp.message("Event created");
					},

				})
			});
		};
		dp.onEventMove = function (args) {
			var params = {
				id: args.e.id(),
				start: args.newStart.toString(),
				end: args.newEnd.toString(),
				resource: args.newResource
			};
			DayPilot.Http.ajax({
				url: '/api/events/move',
				data: params,
				success: function (ajax) {
					dp.message("Moved");
				},
			})
		};
		dp.onEventResize = function (args) {
			var params = {
				id: args.e.id(),
				start: args.newStart.toString(),
				end: args.newEnd.toString(),
				resource: args.e.resource()
			};
			DayPilot.Http.ajax({
				url: '/api/events/move',
				data: params,
				success: function (ajax) {
					dp.message("Resized");
				},
			});
		};
		dp.onBeforeEventRender = function (args) {
			args.data.backColor = args.data.color;
			args.data.areas = [
				{top: 4, right: 4, width: 12, height: 14, icon: "icon-triangle-down", visibility: "Visible", action: "ContextMenu", style: "font-size: 12px; background-color: #fff; border: 1px solid #ccc; padding: 2px 2px 0px 2px; cursor:pointer;"}
			];
		};
		dp.contextMenu = new DayPilot.Menu({
			items: [
				{
					text: "Delete",
					onClick: function (args) {
						var e = args.source;
						var params = {
							id: e.id()
						};
						DayPilot.Http.ajax({
							url: '/api/events/delete',
							data: params,
							success: function (ajax) {
								dp.events.remove(e);
								dp.message("Deleted");
							},
						});
					}
				},
				{
					text: "-"
				},
				{
					text: "Blue",
					icon: "icon icon-blue",
					color: "#a2c4c9",
					onClick: function (args) {updateColor(args.source, args.item.color);}
				},
				{
					text: "Green",
					icon: "icon icon-green",
					color: "#b6d7a8",
					onClick: function (args) {updateColor(args.source, args.item.color);}
				},
				{
					text: "Yellow",
					icon: "icon icon-yellow",
					color: "#ffe599",
					onClick: function (args) {updateColor(args.source, args.item.color);}
				},
				{
					text: "Red",
					icon: "icon icon-red",
					color: "#ea9999",
					onClick: function (args) {updateColor(args.source, args.item.color);}
				}, {
					text: "Auto",
					color: "auto",
					onClick: function (args) {updateColor(args.source, args.item.color);}
				},

			]
		});
		dp.init();

		dp.events.load("/api/events");


		function updateColor(e, color) {
			var params = {
				id: e.id(),
				color: color
			};
			DayPilot.Http.ajax({
				url: '/api/events/setColor',
				data: params,
				success: function (ajax) {
					e.data.color = color;
					dp.events.update(e);
				},
			});
		}

		var elements = {
			weekends: document.querySelector("#weekends"),
			download: document.querySelector("#download"),
			format: document.querySelector("#format")
		};

		elements.weekends.addEventListener("click", function () {
			dp.showWeekend = elements.weekends.checked;
			dp.update();
		});

		elements.download.addEventListener("click", function () {
			var format = elements.format.value;
			dp.exportAs(format).download();
		});


	</script>

</body>

</html>
