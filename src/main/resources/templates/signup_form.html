<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Registration Page</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<style>
		body {
			background-color: rgb(64, 128, 128);
		}

		h1 {
			color: white;
			text-align: center;
		}

		p {
			font-family: monospace;
			font-size: 20px;
		}
	</style>
</head>

<body>

	<div class="container text-center" style="margin-top: 3%;">
		<h1>Willkommen bei der Kalenderanwendung</h1>

		<form th:action="@{/process_register}" th:object="${user}" method="post"
			style="max-width: 600px; margin: 20px auto;">
			<div class="m-3">
				<div class="form-group row">
					<label class="col-4 col-form-label">E-mail: </label>
					<div class="col-8">
						<input type="email" th:field="*{email}" class="form-control" required />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Passwort: </label>
					<div class="col-8">
						<input type="password" th:field="*{password}" class="form-control" required minlength="6"
							maxlength="10" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Vorname </label>
					<div class="col-8">
						<input type="text" th:field="*{firstName}" class="form-control" required minlength="2"
							maxlength="20" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Nachname </label>
					<div class="col-8">
						<input type="text" th:field="*{lastName}" class="form-control" required minlength="2"
							maxlength="20" />
					</div>
				</div>

				<div>
					<button type="submit" class="btn btn-primary">Registrieren</button>
				</div>
			</div>
		</form>
	</div>
</body>

</html>
